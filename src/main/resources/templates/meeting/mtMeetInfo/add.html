<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('新增会议')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mtMeetInfo-add">
			<div class="form-group">	
				<label class="col-sm-3 control-label">会议名称：</label>
				<div class="col-sm-8">
					<input id="meetName" name="meetName" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">会议主题：</label>
				<div class="col-sm-8">
					<input id="meetTitle" name="meetTitle" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">开始时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="meetStart" name="meetStart" class="form-control" type="text" readonly>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label">结束时间：</label>
				<div class="col-sm-8">
					<div class="input-group date">
						<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
						<input id="meetEnd" name="meetEnd" class="form-control" type="text" readonly>
					</div>
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">会议logo：</label>
				<div class="col-sm-8">
					<input id="meetLogo" name="meetLogo" class="form-control" type="text">
				</div>
			</div>
		</form>
	</div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "meeting/mtMeetInfo";
		dateTimeInit();
		$("#form-mtMeetInfo-add").validate({
			rules:{
                meetName:{
					required:true,
				},
                meetTitle:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/add", $('#form-mtMeetInfo-add').serialize());
	        }
	    }

        function dateTimeInit() {
            layui.use('laydate', function(){
                var laydate = layui.laydate;

                var startDate = laydate.render({
                    elem: '#meetStart',
                    max: $('#meetEnd').val(),
                    theme: 'molv',
                    trigger: 'click',
                    done: function(value, date) {
                        // 结束时间大于开始时间
                        if (value !== '') {
                            endDate.config.min.year = date.year;
                            endDate.config.min.month = date.month - 1;
                            endDate.config.min.date = date.date;
                        } else {
                            endDate.config.min.year = '';
                            endDate.config.min.month = '';
                            endDate.config.min.date = '';
                        }
                    }
                });

                var endDate = laydate.render({
                    elem: '#meetEnd',
                    min: $('#meetStart').val(),
                    theme: 'molv',
                    trigger: 'click',
                    done: function(value, date) {
                        // 开始时间小于结束时间
                        if (value !== '') {
                            startDate.config.max.year = date.year;
                            startDate.config.max.month = date.month - 1;
                            startDate.config.max.date = date.date;
                        } else {
                            startDate.config.max.year = '';
                            startDate.config.max.month = '';
                            startDate.config.max.date = '';
                        }
                    }
                });
            });
        }
	</script>
</body>
</html>
