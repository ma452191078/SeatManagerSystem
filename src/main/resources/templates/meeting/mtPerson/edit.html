<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('修改参会人员')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-mtPerson-edit" th:object="${mtPerson}">
            <input id="personId" name="personId" th:field="*{personId}"  type="hidden">
            <input id="meetId" name="meetId" th:field="*{meetId}"  type="hidden">
			<div class="form-group">
				<label class="col-sm-3 control-label">员工编号：</label>
				<div class="col-sm-8">
					<input id="personCode" name="personCode" th:field="*{personCode}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">姓名：</label>
				<div class="col-sm-8">
					<input id="personName" name="personName" th:field="*{personName}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">部门：</label>
				<div class="col-sm-8">
					<input id="personDept" name="personDept" th:field="*{personDept}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">行：</label>
				<div class="col-sm-8">
					<input id="personRow" name="personRow" th:field="*{personRow}" class="form-control" type="text">
				</div>
			</div>
			<div class="form-group">	
				<label class="col-sm-3 control-label">列：</label>
				<div class="col-sm-8">
					<input id="personCol" name="personCol" th:field="*{personCol}" class="form-control" type="text">
				</div>
			</div>
		</form>
    </div>
    <div th:include="include::footer"></div>
    <script type="text/javascript">
		var prefix = ctx + "meeting/mtPerson";
		$("#form-mtPerson-edit").validate({
			rules:{
				xxxx:{
					required:true,
				},
			},
			focusCleanup: true
		});
		
		function submitHandler() {
	        if ($.validate.form()) {
	            $.operate.save(prefix + "/edit", $('#form-mtPerson-edit').serialize());
	        }
	    }
	</script>
</body>
</html>
