<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
	<th:block th:include="include :: header('会议日程主列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
		<div class="row">
            <div class="col-sm-4" th:each="title:${agendaList}">
                <div class="ibox">
                    <div class="ibox-title">
                        <span class="label label-primary pull-right">修改</span>
                        <span class="label label-danger pull-right">删除</span>
                        <h5 th:text="${title.agendaDate}">IT-01 - 设计部</h5>
                    </div>
                    <div class="ibox-content">

                    </div>
                </div>
            </div>
            <div class="col-sm-4" style="height: 200px;line-height: 200px;">
                <button type="button" class="btn btn-outline btn-primary" style="width: 100%;height: 100%;font-size: 50px;">+</button>
            </div>
		</div>
	</div>
    <div th:include="include :: footer"></div>
    <script th:inline="javascript">
        var prefix = ctx + "meeting/mtAgendaTitle";

        $(function() {

        });

        function goAdd(meetId) {
            var url = prefix + "/add/" + meetId;
            $.modal.open("添加日程", url, 1000);
        }

        function goEdit(id) {
            var url = prefix + "/edit/" + id;
            $.modal.open("修改日程", url, 1000);
        }
    </script>
</body>
</html>
